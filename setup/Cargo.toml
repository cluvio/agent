[package]
name    = "setup"
version = "0.1.0"
license = "MIT"
edition = "2021"

[dependencies]
anyhow       = "1.0.43"
bytes        = "1.0.1"
crossterm    = "0.22.1"
dirs         = "4.0.0"
indoc        = "1.0.3"
log          = { version = "0.1.25", package = "tracing" }
reqwest      = { version = "0.11.4", default-features = false, features = ["rustls-tls", "blocking"] }
sealed-boxes = { path = "../sealed-boxes" }
semver       = { version = "1.0.4", features = ["serde"] }
structopt    = "0.3.21"
tar          = "0.4.37"
tempfile     = "3.2.0"
thiserror    = "1.0.24"
util         = { path = "../util" }
walkdir      = "2.3.2"
xz2          = "0.1.6"

[dependencies.tracing-subscriber]
version  = "0.3.3"
features = ["env-filter"]

